<ul class="nav nav-tabs">
  <li class="nav-item" *ngFor="let nav of navs">
    <a class="nav-link" href="#">
      <ng-container *ngIf="linkTemplate; else noTemplate">
        <ng-container
          *ngTemplateOutlet="linkTemplate; context: { $implicit: nav }"
        ></ng-container>
      </ng-container>
    </a>
    <ng-template #noTemplate>
      {{ nav }}
    </ng-template>
  </li>
</ul>
