<div
  class="toggle-wrapper"
  [class.checked]="checked"
  tabindex="0"
  (click)="toggle()"
>
  <div class="toggle"></div>
</div>
<br />
<div class="toggle-content">
  <ng-content select="h1"></ng-content>
</div>
<div class="toggle-content">
  <ng-content  select="h2,h4"></ng-content>
</div>


<div class="toggle-content">
  <ng-content  select="button"></ng-content>
</div>
